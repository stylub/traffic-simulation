<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/client/public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Lights</title>
    <link rel="stylesheet" href="/client/index.html" />
  </head>
  <body>
    <div class="sidebar">
      <input type="file" id="file" name="json" accept=".json" />
      <label for="file" id="file-label">Upload Json</label>

      <button id="start-btn" class="action-btn">Start Simulation</button>

      <button id="download-btn" class="action-btn">
        Download Simulation Result
      </button>

      <div id="choose-algorithm">
        <h3>Choose Algorithm</h3>
        <ul class="option-box">
          <li class="selected">simple</li>
          <li>round-robin</li>
          <li>wrr</li>
        </ul>
      </div>
    </div>
    <div class="content">
      <canvas id="rive-canvas"></canvas>
    </div>
    <script type="module" src="/client/main.js"></script>
  </body>
</html>
